    <div id="weather_app" >
       <div class=" head">
        <div class="today_weather">
            <input class="search" type="text" placeholder="Enter city name and press`Enter`">
            <div class="container">
                <h2 id="search_city">Gorodysche</h2>
                <div id="icon_today">
                </div>
                <h2 id="temperature">10 C°</h2>
                <h4 id="summary">Fog</h4>
                <p><img src="./images/icons/humidity.png" alt=""><span id="humidity">80</span> %</p>
                <p><img src="./images/icons/wind.png" alt=""><span id="wind">5</span> m/s</p>
                <div class="information">
                    <p>Lat/Lon : <span id="coord">50.83, 25.47</span></p>
                    <p>Sunrise : <span id="sunrise">8:12 am</span></p>
                    <p>Sunset : <span id="sunset">4:13 pm</span></p>
                    <div>
                       <p>max.temp : <span id="max_temp">5</span> C°</p>
                       <p>min.temp : <span id="min_temp">2</span >C°</p>
                     </div>
            </div>
            </div>
        </div>
